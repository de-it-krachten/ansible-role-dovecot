---

dovecot_lda: false
dovecot_lmtp: true

dovecot_settings_overwrite: {}
dovecot_settings:
  protocols:
    path: "{{ dovecot_config }}"
    var: 'protocols'
    value: 'imap lmtp sieve'
  listen:
    path: "{{ dovecot_config }}"
    var: 'listen'
    value: '*'
  disable_plaintext_auth:
    path: "{{ dovecot_confd_dir }}/10-auth.conf"
    var: 'disable_plaintext_auth'
    value: 'no'
  auth_mechanisms:
    path: "{{ dovecot_confd_dir }}/10-auth.conf"
    var: 'auth_mechanisms'
    value: 'plain login'
  mail_location:
    path: "{{ dovecot_confd_dir }}/10-mail.conf"
    var: 'mail_location'
    value: 'maildir:~/Maildir'
  ssl:
    path: "{{ dovecot_confd_dir }}/10-ssl.conf"
    var: 'ssl'
    value: 'required'
  ssl_cert:
    path: "{{ dovecot_confd_dir }}/10-ssl.conf"
    var: 'ssl_cert'
    # value: '<{{ ssl_fullchain }}'
    value: '<{{ dovecot_ssl_chain }}'
  ssl_key:
    path: "{{ dovecot_confd_dir }}/10-ssl.conf"
    var: 'ssl_key'
    # value: '<{{ ssl_key }}'
    value: '<{{ dovecot_ssl_key }}'
  # disabled as no longer needed for Ubuntu 20.04
  # ssl_protocols:
  #   path: "{{ dovecot_confd_dir }}/10-ssl.conf"
  #   var: 'ssl_protocols'
  #   value: '!SSLv2 !SSLv3 !TLSv1 !TLSv1.1'
  ssl_min_protocol:
    path: "{{ dovecot_confd_dir }}/10-ssl.conf"
    var: 'ssl_min_protocol'
    value: 'TLSv1.2'
  ssl_cipher_list:
    path: "{{ dovecot_confd_dir }}/10-ssl.conf"
    var: 'ssl_cipher_list'
    # value: 'ALL:!LOW:!SSLv2:!EXP:!aNULL:!RC4::!eNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!SRP:!DSS'
    value:
      - 'EDH+CAMELLIA'
      - 'EDH+aRSA'
      - 'EECDH+aRSA+AESGCM'
      - 'EECDH+aRSA+SHA384'
      - 'EECDH+aRSA+SHA256'
      - 'EECDH'
      - '+CAMELLIA256'
      - '+AES256'
      - '+CAMELLIA128'
      - '+AES128'
      - '!aNULL'
      - '!eNULL'
      - '!SSLv2'
      - '!LOW'
      - '!DES'
      - '!3DES'
      - '!IDEA'
      - '!MD5'
      - '!EXP'
      - '!PSK'
      - '!DSS'
      - '!RC4'
      - '!SEED'
      - '!ECDSA'
      - 'CAMELLIA256-SHA'
      - 'AES256-SHA'
      - 'CAMELLIA128-SHA'
      - 'AES128-SHA'
  # disabled as no longer needed for Ubuntu 20.04
  # ssl_dh_parameters_length:
  #   path: "{{ dovecot_confd_dir }}/10-ssl.conf"
  #   var: ssl_dh_parameters_length
  #   value: "2048"
  # 2019-04-03 : No working on this version
  # ssl_dh:
  #   path: "{{ dovecot_confd_dir }}/10-ssl.conf"
  #   var: ssl_dh
  #   value: "{{ dovecot_conf_dir }}/dh2048.pem"
  postmaster_address:
    path: "{{ dovecot_confd_dir }}/15-lda.conf"
    var: 'postmaster_address'
    value: 'postmaster@{{ dovecot_domain }}'
  lda_mailbox_autocreate:
    path: "{{ dovecot_confd_dir }}/15-lda.conf"
    var: 'lda_mailbox_autocreate'
    value: 'yes'
  lda_mailbox_autosubscribe:
    path: "{{ dovecot_confd_dir }}/15-lda.conf"
    var: 'lda_mailbox_autosubscribe'
    value: 'yes'
