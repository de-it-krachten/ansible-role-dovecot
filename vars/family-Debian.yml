---

dovecot_packages:
  - dovecot-imapd
  - dovecot-sieve
  - dovecot-managesieved
  - dovecot-lmtpd
  - mailutils

dovecot_service: dovecot

dovecot_fw_ports:
  - { port: 993, proto: tcp }

dovecot_conf_dir: /etc/dovecot
dovecot_confd_dir: "{{ dovecot_conf_dir }}/conf.d"
dovecot_config: "{{ dovecot_conf_dir }}/dovecot.conf"
